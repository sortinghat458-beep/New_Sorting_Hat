<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Hogwarts House Sorting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/DirecTED Logo v2.png" alt="DirecTED Logo">
        </div>
        <h1>Discover My House</h1>
            <form id="emailForm">
                <div class="input-group">
                    <label for="emailInput">Enter your email:</label>
                    <input type="email" id="emailInput" required placeholder="Enter your email">
                </div>
                <button type="submit" id="submitButton">
                    Reveal My House
                </button>
            </form>
            <div id="loading" class="loading">
                The Sorting Hat is deciding...
            </div>
    </div>

    <div id="result" class="result-modal" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="house-image"></div>
        </div>
    </div>

    <script>
    const resultDiv = document.getElementById("result");
    const houseThemes = {
        "GriffinHour": { 
            class: "gryffindor",
            imagePath: "./assets/GriffinHour.png"
        },
        "RavenClause": { 
            class: "ravenclaw",
            imagePath: "./assets/RavenClause.png"
        },
        "SlytheRoll": { 
            class: "slytherin",
            imagePath: "./assets/SlytheRoll.png"
        },
        "HuffleStaff": { 
            class: "hufflepuff",
            imagePath: "./assets/HuffleStaff.png"
        }
    };

    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('emailInput');
    const submitButton = document.getElementById('submitButton');
    const loadingDiv = document.getElementById('loading');

    function closeModal(event) {
        // Only close if clicking the overlay (result-modal) and not its children
        if (event.target.className === 'result-modal') {
            resultDiv.style.display = 'none';
        }
    }

    async function checkEmail(email) {
        try {
            // First try to check if the server is running
            try {
            const testResponse = await fetch('/test');  // Remove hardcoded localhost:8080
            const testData = await testResponse.json();
            console.log('Server test response:', testData);
        } catch (error) {
            console.error('Server connection test failed:', error);
            throw new Error('Could not connect to server. Please make sure the server is running');
        }

        // If server test passed, proceed with the email check
        const response = await fetch(`/api/check-email?email=${encodeURIComponent(email)}`);  // Remove hardcoded localhost:8080
        // ...existing code...
        const data = await response.json();
            console.log('Server response:', JSON.stringify(data, null, 2));
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to check email');
            }
            
            if (!data.result) {
                throw new Error('No result received from server');
            }
            
            // Ensure we have a string result
            const result = typeof data.result === 'string' ? data.result : 
                          (data.result.text || JSON.stringify(data.result));
            
            console.log('Processed result:', result);
            return result;
        } catch (error) {
            console.error('API Error:', error);
            throw error;
        }
    }

    function showResult(resultText, type = 'success') {
        console.log('Showing result:', resultText);
        const modalContent = resultDiv.querySelector('.modal-content');
        
        if (type === 'error') {
            modalContent.innerHTML = `<div class="title">${resultText}</div>`;
            modalContent.className = 'modal-content';
            resultDiv.style.display = 'flex';
            return;
        }

        // Make sure resultText is a string
        resultText = String(resultText);
        
        const house = Object.keys(houseThemes).find(h => resultText.includes(h)) || "Unknown";
        const theme = houseThemes[house];
        
        console.log('Found house:', house);
        console.log('Theme:', theme);

        modalContent.innerHTML = `
            <div class="house-image">
                <img src="${theme?.imagePath || ''}" alt="${house}" />
            </div>
        `;
        modalContent.className = 'modal-content';
        resultDiv.style.display = 'flex';
    }

    function showLoading(show) {
        loadingDiv.style.display = show ? 'block' : 'none';
        submitButton.disabled = show;
    }

    emailForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        
        if (!email) {
            showResult('Please enter your email address', 'error');
            return;
        }

        try {
            showLoading(true);
            const result = await checkEmail(email);
            showResult(result);
        } catch (error) {
            showResult(error.message, 'error');
        } finally {
            showLoading(false);
        }
    });
    </script>
</body>
</html>
